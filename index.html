<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>City Lifts & Engineering - Layered Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
    }

    header {
      background: #003366;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 26px;
    }

    .container {
      display: flex;
      padding: 20px;
    }

    .preview-area {
      flex: 1;
      position: relative;
      width: 400px;
      height: 600px;
      margin: auto;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }

    .preview-area img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .controls {
      flex: 1;
      padding: 20px;
    }

    .controls h4 {
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .controls .grid {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 10px;
    }

    .controls .grid img {
      width: 80px;
      height: 80px;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .controls .grid img:hover {
      border-color: #007bff;
      transform: scale(1.05);
    }

    .footer {
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

<header>City Lifts & Engineering - 3D Preview</header>

<div class="container">
  <!-- Preview Area -->
  <div class="preview-area" id="previewArea">
    <img src="images/base-shape.png" alt="Base Shape" id="base" />
    <img src="" alt="Body Layer" id="bodyLayer" />
    <img src="" alt="Ceiling Layer" id="ceilingLayer" />
    <img src="" alt="Cop Layer" id="copLayer" />
    <img src="" alt="Handle Layer" id="handleLayer" />
    <img src="" alt="Floor Layer" id="floorLayer" />
  </div>

  <!-- Controls -->
  <div class="controls">
    <!-- Body -->
    <h4>Body</h4>
    <div class="grid">
      <img src="Body/bd-1-i.jpg" onclick="updateLayer('bodyLayer', this.src)">
      <img src="Body/bd-2-i.jpg" onclick="updateLayer('bodyLayer', this.src)">
      <img src="Body/bd-3-i.jpg" onclick="updateLayer('bodyLayer', this.src)">
      <img src="Body/bd-4-i.jpg" onclick="updateLayer('bodyLayer', this.src)">
    </div>

    <!-- Ceiling -->
    <h4>Ceiling</h4>
    <div class="grid">
      <img src="Ceiling/cd-1-i.jpg" onclick="updateLayer('ceilingLayer', this.src)">
      <img src="Ceiling/cd-2-i.jpg" onclick="updateLayer('ceilingLayer', this.src)">
      <img src="Ceiling/cd-3-i.jpg" onclick="updateLayer('ceilingLayer', this.src)">
      <img src="Ceiling/cd-4-i.jpg" onclick="updateLayer('ceilingLayer', this.src)">
    </div>

    <!-- Cop -->
    <h4>Cop</h4>
    <div class="grid">
      <img src="Cop/CP-2-i.jpg" onclick="updateLayer('copLayer', this.src)">
      <img src="Cop/CP-3-i.jpg" onclick="updateLayer('copLayer', this.src)">
      <img src="Cop/CP-4-i.jpg" onclick="updateLayer('copLayer', this.src)">
    </div>

    <!-- Handle -->
    <h4>Handle</h4>
    <div class="grid">
      <img src="Handle/Hd-1-i.jpg" onclick="updateLayer('handleLayer', this.src)">
      <img src="Handle/Hd-2-i.jpg" onclick="updateLayer('handleLayer', this.src)">
      <img src="Handle/Hd-3-i.jpg" onclick="updateLayer('handleLayer', this.src)">
      <img src="Handle/Hd-4-i.jpg" onclick="updateLayer('handleLayer', this.src)">
    </div>

    <!-- Floor -->
    <h4>Floor</h4>
    <div class="grid">
      <img src="Floor/fd-1-i.jpg" onclick="updateLayer('floorLayer', this.src)">
      <img src="Floor/fd-2-i.jpg" onclick="updateLayer('floorLayer', this.src)">
      <img src="Floor/fd-3-i.jpg" onclick="updateLayer('floorLayer', this.src)">
      <img src="Floor/fd-4-i.jpg" onclick="updateLayer('floorLayer', this.src)">
    </div>
  </div>
</div>

<div class="footer">
  Â© 2025 City Lifts & Engineering. All rights reserved.
</div>

<script>
  function updateLayer(layerId, src) {
    document.getElementById(layerId).src = src;
  }
</script>

</body>
</html>
