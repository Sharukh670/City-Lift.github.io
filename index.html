<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lift Design Preview</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 100%;
    }

    .right-panel {
      width: 300px;
      background-color: #f4f4f4;
      padding: 20px;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .left-panel {
      flex: 1;
      position: relative;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .left-panel img {
      position: absolute;
      width: 60%;
      height: auto;
      object-fit: contain;
      display: none;
    }

    .left-panel .shape-bg {
      display: block !important;
      opacity: 0.5;
      z-index: 0;
    }

    #ceilingImage { z-index: 1; }
    #bodyImage { z-index: 2; }
    #copImage { z-index: 3; }
    #handleImage { z-index: 4; }
    #floorImage { z-index: 5; }

    .right-panel h2 {
      margin-top: 0;
    }

    .button-group {
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .reset-button {
      background-color: #dc3545;
    }

    .reset-button:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel" id="designPreview">
      <img src="images/image.png" class="shape-bg" />
      <img id="ceilingImage" />
      <img id="bodyImage" />
      <img id="copImage" />
      <img id="handleImage" />
      <img id="floorImage" />
    </div>

    <div class="right-panel">
      <h2>Select Components</h2>
      <div class="button-group">
        <button onclick="applyImage('bodyImage', 'images/body.png')">Body</button>
        <button onclick="applyImage('handleImage', 'images/handle.png')">Handle</button>
        <button onclick="applyImage('ceilingImage', 'images/ceiling.png')">Ceiling</button>
        <button onclick="applyImage('copImage', 'images/cop.png')">COP</button>
        <button onclick="applyImage('floorImage', 'images/floor.png')">Floor</button>
      </div>
      <button class="reset-button" onclick="resetImages()">Reset Design</button>
    </div>
  </div>

  <script>
    function applyImage(layerId, src) {
      const layer = document.getElementById(layerId);
      layer.src = src;
      layer.style.display = 'block';
    }

    function resetImages() {
      const ids = ['bodyImage', 'handleImage', 'ceilingImage', 'copImage', 'floorImage'];
      ids.forEach(id => {
        const img = document.getElementById(id);
        img.src = '';
        img.style.display = 'none';
      });
    }
  </script>
</body>
</html>
